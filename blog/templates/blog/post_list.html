<!DOCTYPE html>
<html>
    <head>
        <title>Andrija's Blog</title>
    </head>
    <body>
        <header>
            <h1><a href="/">Andrija's Blog</a></h1>
        </header>

        <div>
            {% for post in posts %}
                <article>
                    <time>published" {{post.published_date}}</time>
                    <h2><a href="">{{post.title}}</a></h2>
                    <p>{{post.text|linebreaksbr}}</p>
                </article>
                {% endfor %}
        </div>
    </body>
</html>
